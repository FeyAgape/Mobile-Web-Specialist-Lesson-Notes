<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 
    for Facebook, Twitter, LinkedIn, and Google+
    Adding Open Graph tags to your website won’t directly affect your on-page SEO, but it will influence the performance of your links on social media, so that means it’s worth looking into. 
    or example, have you ever shared a link on Facebook only to find that the thumbnail was missing, or there was a totally different picture than you expected? Knowing just a little about Open Graph tags can help you tackle these problems.
      -->   
  <meta property="og:title" content="Title of the site..." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="image.png" />
  <meta property="og:url" content="http://" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:description" content="..." />

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="keywords" content="........">
  <meta name="description" content="...">
  <title>Page title...</title>

</head>
